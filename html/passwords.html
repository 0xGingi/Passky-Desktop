<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/tailwind.min.css">
    <link rel="stylesheet" href="../css/passwords.css">
    <script src="../js/prepasswords.js"></script> 
  </head>

  <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
    <div class="-ml-4 -mt-2 flex items-center justify-between flex-wrap sm:flex-nowrap">
      <div class="ml-4 mt-2">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Passwords
        </h3>
      </div>
      <div class="ml-4 mt-2 flex-shrink-0">
        <button type="button" class="relative inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Add Password
        </button>
      </div>
    </div>
  </div>

  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <tbody class="bg-white divide-y divide-gray-200">
              <script>
                var passwords = JSON.parse(sessionStorage.passwords);
                for(let i = 0; i < passwords.length; i++){
                  displayPassword(passwords[i].id, passwords[i].website, passwords[i].username, passwords[i].password);
                }
              </script>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/default-functions.js"></script> 
  <script src="../js/passwords.js"></script>
  </body>
</html>
